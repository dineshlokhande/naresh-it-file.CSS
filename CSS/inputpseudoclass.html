<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input pseudo class selector</title>
    <link rel="stylesheet" href="inputpseudoclass.css" />
  </head>
  <body>
    <div class="dinu">
      <input type="text" name="firstname" placeholder="firstname" required /><br /><br />

      <input
        type="text"
        name="firstname"
        placeholder="firstname"
        disabled
      /><br /><br />

      <input
        type="email"
        name="email"
        placeholder="dinesh@email.com"
      /><br /><br />

      <input
        type="password"
        name="password"
        placeholder="password"
        minlength="8"
        maxlength="10"
      /><br /><br />
      <input type="radio" name="value" id="male" />
            <label for="male">male</label> <br /><br />
            
      <input type="radio" name="value" id="female"/>
     <label for="female">female</label> <br /><br />
      <input type="checkbox" id="dinu" />
      <label for="dinu">cricket</label><br /><br />
      <input type="checkbox" id="dinU" />
      <label for="dinU">hollyboll</label><br /><br />
      <input type="checkbox" id="din" />
      <label for="din">kho-kho</label><br /><br />

      <input type="checkbox" id="kabbadi" />
      <label for="kabbadi">kabbadi</label><br /><br />

      <input
        type="number"
        placeholder="number"
        min="10"
        max="20"
      /><br /><br />
      <p contenteditable="true">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati nemo
        dolore reiciendis enim dolor laboriosam, alias officiis assumenda
        nostrum quae perferendis ad similique quod eum non incidunt maiores,
        ratione quidem?
      </p>
<label for="text">your name</label><br />
<input type="text" id="text" placeholder="your name" required><br /><br /><br />



      <button type="button" name="button">submit</button><br /><br />
    </div>
  </body>
</html>
